<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neely Figurative Speech App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shantell+Sans:wght@300&family=Tilt+Warp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/android-chrome-512x512.png" type="image/x-icon">

    <script>
        function closeNav() {
            document.getElementById("verticalNav").style.left = "0px";
        }

        function openNav() {
            document.getElementById("verticalNav").style.left = "200px";
        }

        const allPoems = [
            "Welcome to our restaurant<br>Where every thing's gigantic,<br>A hundred waiters hold one dish.<br>Our kitchen can get frantic.<br>Our soup is deeper than the sea.<br>Our noodles stretch a mile.<br>The bread is longer than a train.<br>It's sure to make you smile.<br>We pile our peas up mountain high.<br>One cookie hides the moon.<br>We pour our iced tea into boats.<br>We hope you'll visit soon.",

            "All by myself.<br>Alone in a room.<br>My mom put me in timeout.<br>So lonely, it's be 10,000 years,<br>So lonely no one remembers me at all,<br>So lonely my whole world is just this<br>room.<br>Oh wait!<br>My 5 minutes are up.<br>Goodbye, I'm going out to play!",

            "In a house the size of a postage stamp<br>lived a man as big as a barge.<br>His mouth could drink the entire river<br>You could say it was rather large<br>For dinner he would eat a trillion beans<br>And a silo full of grain,<br>Washed it down with a tanker of milk<br>As if he were a drain.",
        ];

        const showInfo = () => {
            console.log(window.event.target.value);
            let refToPoemArea = document.querySelector("#poem");
            let index = window.event.target.value;
            index = parseInt(index) - 1;

            refToPoemArea.innerHTML = allPoems[index];
        };

        const videos = [
            {
                title: "Hyperbole #1",
                src: "https://www.youtube.com/embed/kuzWLDWm6Zs",
            },
            {
                title: "Hyperbole #2",
                src: "https://www.youtube.com/embed/z_ODYCs9CS4",
            },
        ];

        const showVideo = () => {
            console.log(window.event.target.value);
            let videoiframe = document.querySelector("#video");
            let index = window.event.target.value;
            index = parseInt(index) - 1;

            videoiframe.title = videos[index].title;
            videoiframe.src = videos[index].src;
        };
    </script>
</head>

<body>

    <nav>
        <div id="hamburger" onclick="openNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div id="verticalNav">
            <div id="links2">
                <i id="close" class="fa-regular fa-circle-xmark fa-2x" onclick="closeNav()"></i>
                <a href="index.html">Home</a>
                <a href="simile.html">Simile</a>
                <a href="metaphor.html">Metaphor</a>
                <a href="hyperbole.html">Hyperbole</a>
                <a href="alliteration.html">Alliteration</a>
                <a href="idiom.html">Idiom</a>
            </div>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="simile.html">Simile</a>
            <a href="metaphor.html">Metaphor</a>
            <a href="hyperbole.html">Hyperbole</a>
            <a href="alliteration.html">Alliteration</a>
            <a href="idiom.html">Idiom</a>
        </div>
    </nav>

    <section id="simile">
        <div>
            <div id="buttonHolder">
                <button onclick="showVideo()" value="1">
                    Video #1
                </button>
                <button onclick="showVideo()" value="2">
                    Video #2
                </button>
            </div>
            <div id="videoHolder">
                <iframe id="video" width="500px" height="375px" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>

        <div>
            <div id="buttonHolder">
                <button onclick="showInfo()" value="1">
                    Poem #1
                </button>
                <button onclick="showInfo()" value="2">
                    Poem #2
                </button>
                <button onclick="showInfo()" value="3">
                    Poem #3
                </button>
            </div>
            <div id="poem">
            </div>
        </div>

    </section>

</body>

</html>
