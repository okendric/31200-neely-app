<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neely Figurative Speech App</title>
    <link rel="stylesheet/less" type="text/css" href="less/variables.less">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shantell+Sans:wght@300&family=Tilt+Warp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/android-chrome-512x512.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <script>
        function closeNav() {
            document.getElementById("verticalNav").style.left = "0px";
        }

        function openNav() {
            document.getElementById("verticalNav").style.left = "200px";
        }

        const allPoems = [
            "The man on my corner<br>pulls petals from rosebuds<br>preparing them perfectly<br>out on the street.<br>He sells them from buckets.<br>My eyes are enchanted.<br>Pink puddles of petals float<br>over his feet.",

            "Betty Botter bought some butter,<br>''But,'' she said, ''the butter's bitter;<br>If I put it in my batter,<br>It will make my batter bitter;<br>But a bit of better butter,<br>That would make my batter better.''<br>So she bought a bit of butter,<br>Better than her bitter butter,<br>And she put it in her batter,<br>And the batter was not bitter;<br>So it was better that Betty Botter<br>Bought a bit of better butter ",

            "I'm standing in the shower<br>and today I have to cope<br>with a slimy slice<br>of skinny-slippery<br>flimsy dripping soap.<br>I try to grip the sudsy strip<br>to scrub my crudsy self<br>and when I'm clean<br>I slide the sliver<br>on a corner shelf.<br>Tomorrow when I shower<br>(I close my eyes and hope)<br>I'll find it's been replaced<br>by a fresher fatter soap."
        ];

        const showInfo = () => {
            console.log(window.event.target.value);
            let refToPoemArea = document.querySelector("#poem");
            let index = window.event.target.value;
            index = parseInt(index) - 1;

            refToPoemArea.innerHTML = allPoems[index];
        };

        const videos = [
            {
                title: "Alliteration #1",
                src: "https://www.youtube.com/embed/UkyIiSN8eKg",
            },
            {
                title: "Alliteration #2",
                src: "https://www.youtube.com/embed/zVQQlD__HnI",
            },
        ];

        const showVideo = () => {
            console.log(window.event.target.value);
            let videoiframe = document.querySelector("#video");
            let index = window.event.target.value;
            index = parseInt(index) - 1;

            videoiframe.title = videos[index].title;
            videoiframe.src = videos[index].src;
        };
    </script>
</head>

<body>

    <nav>
        <div id="hamburger" onclick="openNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div id="verticalNav">
            <div id="links2">
                <i id="close" class="fa-regular fa-circle-xmark fa-2x" onclick="closeNav()"></i>
                <a href="index.html">Home</a>
                <a href="simile.html">Simile</a>
                <a href="metaphor.html">Metaphor</a>
                <a href="hyperbole.html">Hyperbole</a>
                <a href="alliteration.html">Alliteration</a>
                <a href="idiom.html">Idiom</a>
            </div>
        </div>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="simile.html">Simile</a>
            <a href="metaphor.html">Metaphor</a>
            <a href="hyperbole.html">Hyperbole</a>
            <a href="alliteration.html">Alliteration</a>
            <a href="idiom.html">Idiom</a>
        </div>
    </nav>

    <section id="simile">
        <div>
            <div id="buttonHolder">
                <button onclick="showInfo()" value="1">
                    Poem #1
                </button>
                <button onclick="showInfo()" value="2">
                    Poem #2
                </button>
                <button onclick="showInfo()" value="3">
                    Poem #3
                </button>
            </div>
            <div id="poem">
            </div>
        </div>

        <div>
            <div id="buttonHolder">
                <button onclick="showVideo()" value="1">
                    Video #1
                </button>
                <button onclick="showVideo()" value="2">
                    Video #2
                </button>
            </div>
            <div id="videoHolder">
                <iframe id="video" width="500px" height="375px" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>

</body>

</html>
